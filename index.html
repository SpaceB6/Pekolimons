<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Display from GitHub</title>
</head>
<body>
    <h1>Recent Average Price:</h1>
    <p id="price">Loading...</p>

    <script>
        // URL to the raw HTML page containing the price value
        const apiUrl = "https://spaceb6.github.io/Pekolimons/api/rap/13481.html";

        // Function to fetch the HTML page and display the number
        async function fetchPriceData() {
            try {
                const response = await fetch(apiUrl);
                const htmlContent = await response.text();

                // The price value is directly in the HTML content as a number
                // Assuming the content is just the number
                const recentAveragePrice = htmlContent.trim();

                // Update the content of the <p> tag with the price value
                document.getElementById("price").textContent = `$${recentAveragePrice}`;
            } catch (error) {
                // If there's an error, display it
                document.getElementById("price").textContent = "Failed to load data.";
            }
        }

        // Call the function to fetch data on page load
        fetchPriceData();
    </script>
</body>
</html>
